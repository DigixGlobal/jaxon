language: elixir
cache:
  directories:
    - ~/.hex
    - ~/.mix
    - _build
matrix:
  include:
    - otp_release: 21.3
      elixir: 1.9
    - otp_release: 21.3
      elixir: 1.8
    - otp_release: 21.3
      elixir: 1.7
    - otp_release: 20.3
      elixir: 1.6
    - otp_release: 19.3
      elixir: 1.5
    - otp_release: 19.0
      elixir: 1.4
before_script:
  - MIX_ENV=test mix compile --warnings-as-errors
install:
  - mix local.hex --force
  - mix deps.get
script:
  - mix format --check-formatted --dry-run
  - MIX_ENV=test mix coveralls.travis
  - MIX_ENV=test mix dialyzer --halt-exit-status
after_script:
  - MIX_ENV=docs mix deps.get
  - MIX_ENV=docs mix inch.report
before_cache:
  - mix deps.clean --all --build
  - mix clean --build
cache:
  directories:
    - _build
    - deps
